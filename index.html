<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <div class="main-container">
        <div class="main-header">
          <span class="title">T O D O</span>
          <span class="mode-icon"></span>
        </div>
        <form id="create-todo-form" action="">
          <label for="new-todo-input">
            <div class="sep bar create">
              <span class="circle"></span>
              <input
                id="new-todo-input"
                type="text"
                name="new-todo-text"
                placeholder="Create a new todo..."
              />
            </div>
          </label>
        </form>
        <div class="middle-container">
          <div class="todo-container"></div>
          <div class="bar stats">
            <span><span class="items-left"></span> items left</span>
            <span class="clear-completed-button">Clear Completed</span>
          </div>
        </div>
        <div class="sep bar filters">
          <span class="filter selected">All</span>
          <span class="filter">Active</span>
          <span class="filter">Completed</span>
        </div>
      </div>
    </main>
  </body>
</html>
