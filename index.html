<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body class="light-theme">
    <header></header>
    <main>
      <div class="main-container">
        <div class="main-header">
          <span class="title">T O D O</span>
          <span class="mode-icon"></span>
        </div>
        <label for="new-todo-input">
          <div class="sep bar create">
            <span class="circle"></span>
            <input
              id="new-todo-input"
              type="text"
              name="new-todo-text"
              placeholder="Create a new todo..."
            />
          </div>
        </label>
        <div class="middle-container">
          <div class="todo-container"></div>
          <div class="bar stats">
            <span class="items-left">5 items left</span>
            <span class="clear-completed-button">Clear Completed</span>
          </div>
        </div>
        <div class="sep bar filters">
          <span class="filter selected">All</span>
          <span class="filter">Active</span>
          <span class="filter">Completed</span>
        </div>
      </div>
    </main>
  </body>
</html>
